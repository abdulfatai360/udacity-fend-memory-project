<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Concentration Game | Enhance Your Memory</title>
  <meta name="description" content="This card game is a variation of the popular Concentration game, also known as Memory. Have fun playing this game and boost your concentration level eqaully.">

  <!-- Custom Icons from FaviconIt (http://faviconit.com/en) -->
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="196x196" href="favicons/favicon-192.png">
  <link rel="icon" type="image/png" sizes="160x160" href="favicons/favicon-160.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicons/favicon-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16.png">
  <link rel="apple-touch-icon" href="favicons/favicon-57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicons/favicon-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicons/favicon-72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicons/favicon-144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicons/favicon-60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicons/favicon-120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicons/favicon-76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicons/favicon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/favicon-180.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="favicons/favicon-144.png">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">

  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Concentration</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <div class="solid-stars">
          <li class="stars__item"><i class="fa fa-star"></i></li>
          <li class="stars__item"><i class="fa fa-star"></i></li>
          <li class="stars__item"><i class="fa fa-star"></i></li>
          <li class="stars__item"><i class="fa fa-star"></i></li>
          <li class="stars__item"><i class="fa fa-star"></i></li>
        </div>

        <div class="hollow-stars">
          <li class="stars__item"><i class="fa fa-star-o"></i></li>
          <li class="stars__item"><i class="fa fa-star-o"></i></li>
          <li class="stars__item"><i class="fa fa-star-o"></i></li>
          <li class="stars__item"><i class="fa fa-star-o"></i></li>
          <li class="stars__item"><i class="fa fa-star-o"></i></li>
        </div>
      </ul>

      <div class="moves">
        Moves: <span class="moves__counter">0</span> 
      </div>

      <div class="timer">
        <i class="fa fa-clock-o"></i> 
        <span class="timer__hours">00</span> : 
        <span class="timer__minutes">00</span> : 
        <span class="timer__seconds">00</span>
      </div>

      <div class="restart" title="Restart Game">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
      <li class="deck__card animated"><i class="fa fa-diamond"></i></li>
      <li class="deck__card animated"><i class="fa fa-paper-plane-o"></i></li>
      <li class="deck__card animated"><i class="fa fa-anchor"></i></li>
      <li class="deck__card animated"><i class="fa fa-bolt"></i></li>
      <li class="deck__card animated"><i class="fa fa-cube"></i></li>
      <li class="deck__card animated"><i class="fa fa-anchor"></i></li>
      <li class="deck__card animated"><i class="fa fa-leaf"></i></li>
      <li class="deck__card animated"><i class="fa fa-bicycle"></i></li>
      <li class="deck__card animated"><i class="fa fa-diamond"></i></li>
      <li class="deck__card animated"><i class="fa fa-bomb"></i></li>
      <li class="deck__card animated"><i class="fa fa-leaf"></i></li>
      <li class="deck__card animated"><i class="fa fa-bomb"></i></li>
      <li class="deck__card animated"><i class="fa fa-bolt"></i></li>
      <li class="deck__card animated"><i class="fa fa-bicycle"></i></li>
      <li class="deck__card animated"><i class="fa fa-paper-plane-o"></i></li>
      <li class="deck__card animated"><i class="fa fa-cube"></i></li>
    </ul>
  </div>

   <!-- popup--show -->
  <div class="popup">
    <div class="overlay"></div>
    
    <div class="modal">
      <div class="modal__inner">
        <h2 class="modal__header">Congratulations!!!</h2>
        <p class="modal__msg">Awesome stuff... You made it to the end. These are your game statistics:</p>
    
        <ul class="game-stats">
          <li class="game-stats__item"><b>Star Rating:</b>
            <span class="star-rating"></span>
          </li>
          <li class="game-stats__item"><b>Number of Moves:</b>
            <span class="no-of-moves"></span>
          </li>
          <li class="game-stats__item"><b>Completion Time:</b>
            <span class="completion-time"></span>
          </li>
        </ul>
    
        <i type="button" class="fa fa-close modal__btn--close" title="Close"></i>

        <div class="btn-holder">
          <button type="button" class="modal__btn--restart">
            Play Again
          </button>
        </div>        
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
